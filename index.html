<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Test Livelearn</title>
</head>
<body>
    <!------------------------------------------ Start Navbar  ----------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> <h3>LiveLearn Test</h3> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>

          <div>
              <p class="mt-2">
                   <a href="#" type="button" class="mr-3" data-toggle="modal" data-target="#exampleModalLong">
                        Se connecter
                   </a>
                   <a href="#" type="button" class="mr-3" data-toggle="modal" data-target="#exampleModalCenter">
                       S'inscrire
                   </a>
              </p>
          </div>
        </div>
    </nav>
    <!------------------------------------------- End Navbar  ------------------------------------>

    <div class="container-fluid">
        <div>       
            <!-- Modal Se connecter -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">

                        <div class="modal-content px-5">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <form id="form" class="form">

                                    <div class="mb-4">
                                        <h3 class="text-center my-2">Sign Up</h3>
                                        <div class="text-center">
                                            <p>Not an account? <a href="#" data-dismiss="modal" aria-label="Close" class="text-primary"
                                                data-toggle="modal" data-target="#exampleModalCenter">Sign in</a></p>
                                        </div>
                                    </div>
                                    <!-- Email input -->
                                    <div class="mb-4 form-outline">
                                        <label class="form-label" for="email">Adresse e-mail</label>
                                        <input type="email" class="form-control" placeholder="a@florin-pop.com" id="email" />
                                    </div>
                                    
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <!-- <label class="form-label" for="form2Example2">Mot de passe</label> -->
                                        <div class="row mb-2 d-flex justify-content-between">
                                            <div class="col-md-5">
                                                <label class="form-check-label" for="password"> Password </label>
                                            </div>                               
                                            <div class="col d-flex justify-content-end">
                                                <a href="" class="px-0">Mot de passe oubli√©?</a>
                                            </div>
                                        </div>
                                    
                                        <div class="input-group" id="show_hide_password">
                                            <input type="password" id="password" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <div class="input-group-append" >
                                            <span class="input-group-text" style="background-color: white;"><a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a></span>
                                            </div>
                                        </div>
                                        <!-- <small>Error message</small> -->
                                    </div>
                                        
                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                        <div class="col-12 d-flex justify-content-start">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                                                <label class="form-check-label" for="form2Example34">Stay connected </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-block mb-4 p-2" style="background-color: #F77070;"> 
                                        <span class="text-white font-weight-bold " style="font-size: 20px;"> Sign up</span>
                                    </button>


                                    <!-- Line -->
                                    <p><hr/></p>
                                
                                        <!-- Connect with Social media -->
                                    <div class="col-md-12">
                                        <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center btn-icon my-3">
                                            <i class="fab fa-facebook-f text-primary ml-2" style="font-size: 19px;"></i>
                                            <span class="d-sm-block d-none">Connect with Facebook</span> <span></span>
                                        </button>

                                        <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center p-2 btn-icon my-2">
                                            <i class="fab fa-google text-danger ml-2" style="font-size: 19px;"></i>
                                            <span class="d-sm-block d-none">Connect with Google</span> <span></span>
                                        </button>

                                        <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center p-2 btn-icon my-3">
                                            <i class="fab fa-apple text-dark ml-2" style="font-size: 22px;"></i>
                                            <span class="d-sm-block d-none">Connect with Apple</span> <span></span>
                                        </button>

                                        <div class="text-center py-3">
                                            <a href="" class="font-weight-normal">Any problem of connection ?</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            
                        </div>

                    </div>
                </div>


            <!-- Modal Sign In -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-content px-5">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <form>

                                    <div class="mb-4">
                                        <h3 class="text-center my-2">Sign In</h3>
                                        <div class="text-center">
                                            <p>Already a member? <a href="#" data-dismiss="modal" aria-label="Close" class="text-primary"
                                                    data-toggle="modal"  data-target="#exampleModalLong">Sign up</a></p>
                                        </div>
                                    </div>  
                                
                                
                                    <!-- Connect with Social media -->  
                                    <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center p-2 btn-icon my-3">
                                        <i class="fab fa-facebook-f text-primary ml-2" style="font-size: 19px;"></i>
                                        <span class="d-sm-block d-none">Connect with Facebook</span> <span></span>
                                    </button>

                                    <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center p-2 btn-icon my-2">
                                        <i class="fab fa-google text-danger ml-2" style="font-size: 19px;"></i>
                                        <span class="d-sm-block d-none">Connect with Google</span> <span></span>
                                    </button>

                                    <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center p-2 btn-icon my-3">
                                        <i class="fab fa-apple text-dark ml-2" style="font-size: 22px;"></i>
                                        <span  class="d-sm-block d-none">Connect with Apple</span> <span></span>
                                    </button>

                                    <button class="btn btn-block d-flex justify-content-sm-between p-2 justify-content-center p-2 btn-icon my-3">
                                        <i class="far fa-envelope text-dark ml-2" style="font-size: 22px;"></i>
                                        <span class="d-sm-block d-none">Sign in with email address</span> <span></span>
                                    </button>


                                </form>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
